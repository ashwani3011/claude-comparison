<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-to-Reveal: Claude's Version</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        h1 {
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0 0 20px 0;
        }

        .scratch-container {
            position: relative;
            width: 400px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            cursor: grab;
        }

        .scratch-container:active {
            cursor: grabbing;
        }

        .hidden-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .prize-text {
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .prize-emoji {
            font-size: 4rem;
            animation: bounce 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            touch-action: none;
        }

        .instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            text-align: center;
            z-index: 3;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .reset-btn {
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .reset-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Built by Claude ðŸ¤–</h1>
    <div class="scratch-container">
        <div class="hidden-content">
            <div class="prize-text">You Won!</div>
            <div class="prize-emoji">ðŸŽ‰</div>
        </div>
        <canvas class="scratch-canvas" id="scratchCanvas"></canvas>
        <div class="instructions" id="instructions">
            Click and drag to scratch!
        </div>
    </div>
    <button class="reset-btn" onclick="resetScratch()">Reset</button>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const instructions = document.getElementById('instructions');
        
        let isDrawing = false;
        let scratchStarted = false;

        // Set canvas size
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            drawScratchLayer();
        }

        // Create metallic scratch-off surface
        function drawScratchLayer() {
            // Create gradient for metallic effect
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#c0c0c0');
            gradient.addColorStop(0.3, '#e8e8e8');
            gradient.addColorStop(0.5, '#f0f0f0');
            gradient.addColorStop(0.7, '#d0d0d0');
            gradient.addColorStop(1, '#a0a0a0');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add some texture
            ctx.fillStyle = 'rgba(180, 180, 180, 0.3)';
            for (let i = 0; i < 50; i++) {
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 3,
                    Math.random() * 3
                );
            }
        }

        // Scratch effect
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Get mouse/touch position
        function getEventPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const pos = getEventPos(e);
            scratch(pos.x, pos.y);
            
            if (!scratchStarted) {
                scratchStarted = true;
                instructions.style.opacity = '0';
                instructions.style.transition = 'opacity 0.5s ease';
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const pos = getEventPos(e);
            scratch(pos.x, pos.y);
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
        });

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const pos = getEventPos(e);
            scratch(pos.x, pos.y);
            
            if (!scratchStarted) {
                scratchStarted = true;
                instructions.style.opacity = '0';
                instructions.style.transition = 'opacity 0.5s ease';
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const pos = getEventPos(e);
            scratch(pos.x, pos.y);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDrawing = false;
        });

        // Reset function
        function resetScratch() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawScratchLayer();
            scratchStarted = false;
            instructions.style.opacity = '1';
            instructions.style.transition = 'opacity 0.5s ease';
        }

        // Initialize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
