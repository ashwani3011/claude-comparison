<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Galaxy Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #050510;
            font-family: Arial, sans-serif;
        }

        #universe {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Model label styling */
        .model-label {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #a8c0ff;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(100, 100, 255, 0.3);
            border: 1px solid rgba(100, 100, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        /* Galaxy styling */
        #galaxy {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            box-shadow: 0 0 60px 10px rgba(100, 100, 255, 0.2);
            animation: rotate 120s linear infinite;
        }

        .spiral-arm {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 10px;
            transform-origin: left center;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        /* Planet styling */
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Starfield styling */
        .background-star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
        }

        /* Shooting star styling */
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
        }

        /* Animations */
        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
            }
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(var(--end-x)) translateY(var(--end-y));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="model-label">Generated by Claude 3.7</div>
    <div id="universe">
        <div id="galaxy"></div>
    </div>

    <script>
        // Constants
        const GALAXY_ARMS = 4;
        const STARS_PER_ARM = 50;
        const BACKGROUND_STARS = 300;
        const PLANETS = 5;
        const SHOOTING_STARS = 10;
        
        // DOM elements
        const universe = document.getElementById('universe');
        const galaxy = document.getElementById('galaxy');
        
        // Create galaxy spiral arms with stars
        function createGalaxy() {
            for (let i = 0; i < GALAXY_ARMS; i++) {
                const arm = document.createElement('div');
                arm.className = 'spiral-arm';
                arm.style.transform = `rotate(${i * (360 / GALAXY_ARMS)}deg)`;
                
                for (let j = 0; j < STARS_PER_ARM; j++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // Position stars along a logarithmic spiral
                    const distance = 20 + j * 3.5;
                    const angle = j * 0.1;
                    const x = distance * Math.cos(angle);
                    const y = distance * Math.sin(angle);
                    
                    // Random star size
                    const size = Math.random() * 2.5 + 0.5;
                    
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.left = `${x}px`;
                    star.style.top = `${y}px`;
                    
                    // Random colors for stars
                    const colors = ['#fff', '#8af', '#ffa', '#aff', '#faa'];
                    star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random twinkle delay
                    star.style.animationDelay = `${Math.random() * 3}s`;
                    
                    // Add glow effect to larger stars
                    if (size > 2) {
                        star.style.boxShadow = `0 0 ${size * 2}px ${star.style.backgroundColor}`;
                    }
                    
                    arm.appendChild(star);
                }
                
                galaxy.appendChild(arm);
            }
        }
        
        // Create background starfield
        function createStarfield() {
            for (let i = 0; i < BACKGROUND_STARS; i++) {
                const star = document.createElement('div');
                star.className = 'background-star';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Random size (smaller than galaxy stars)
                const size = Math.random() * 1.5 + 0.2;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                
                // Random opacity for depth effect
                star.style.opacity = Math.random() * 0.8 + 0.2;
                
                // Add subtle twinkle to some stars
                if (Math.random() > 0.7) {
                    star.style.animation = 'twinkle 4s infinite alternate';
                    star.style.animationDelay = `${Math.random() * 4}s`;
                }
                
                universe.appendChild(star);
            }
        }
        
        // Create orbiting planets
        function createPlanets() {
            const planetColors = [
                'radial-gradient(circle, #3a7bd5, #00d2ff)',
                'radial-gradient(circle, #ff5e62, #ff9966)',
                'radial-gradient(circle, #a8ff78, #78ffd6)',
                'radial-gradient(circle, #f857a6, #ff5858)',
                'radial-gradient(circle, #4facfe, #00f2fe)'
            ];
            
            for (let i = 0; i < PLANETS; i++) {
                const planet = document.createElement('div');
                planet.className = 'planet';
                
                // Random size
                const size = Math.random() * 15 + 10;
                planet.style.width = `${size}px`;
                planet.style.height = `${size}px`;
                
                // Orbit radius
                const orbitRadius = 220 + i * 40;
                planet.style.setProperty('--orbit-radius', `${orbitRadius}px`);
                
                // Orbit speed (larger planets orbit slower)
                const orbitDuration = 20 + i * 15;
                planet.style.animation = `orbit ${orbitDuration}s linear infinite`;
                
                // Planet appearance
                planet.style.background = planetColors[i % planetColors.length];
                planet.style.boxShadow = `0 0 10px ${planetColors[i % planetColors.length].split(',')[1].trim()}`;
                
                universe.appendChild(planet);
            }
        }
        
        // Create shooting stars
        function createShootingStars() {
            for (let i = 0; i < SHOOTING_STARS; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                
                // Initial position (off-screen)
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight * 0.3;
                
                shootingStar.style.left = `${startX}px`;
                shootingStar.style.top = `${startY}px`;
                
                // End position
                const angle = Math.random() * Math.PI / 4 + Math.PI / 4; // 45-90 degrees
                const distance = Math.random() * 300 + 200;
                const endX = distance * Math.cos(angle);
                const endY = distance * Math.sin(angle);
                
                shootingStar.style.setProperty('--end-x', `${endX}px`);
                shootingStar.style.setProperty('--end-y', `${endY}px`);
                
                // Trail effect
                shootingStar.style.boxShadow = '0 0 20px 2px rgba(255, 255, 255, 0.7)';
                
                // Animation
                const duration = Math.random() * 1 + 0.5;
                shootingStar.style.animation = `shootingStar ${duration}s linear`;
                
                // Delay between shooting stars
                const delay = Math.random() * 15 + i * 2;
                shootingStar.style.animationDelay = `${delay}s`;
                
                // Make it repeat
                shootingStar.style.animationIterationCount = 'infinite';
                
                universe.appendChild(shootingStar);
            }
        }
        
        // Initialize the cosmic scene
        function initCosmos() {
            createStarfield();
            createGalaxy();
            createPlanets();
            createShootingStars();
        }
        
        // Start the animation when the page loads
        window.addEventListener('load', initCosmos);
        
        // Resize handler to maintain proper positioning
        window.addEventListener('resize', () => {
            // Clear the universe
            while (universe.firstChild) {
                universe.removeChild(universe.firstChild);
            }
            
            // Recreate the galaxy div
            const newGalaxy = document.createElement('div');
            newGalaxy.id = 'galaxy';
            universe.appendChild(newGalaxy);
            
            // Reinitialize the cosmos
            initCosmos();
        });
    </script>
</body>
</html>
