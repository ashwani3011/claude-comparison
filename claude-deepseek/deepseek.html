<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Galaxy Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        /* Model label styling */
        .model-label {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .scene {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(circle at center, #001122 0%, #000 70%);
        }

        /* Galaxy Core */
        .galaxy {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #4f007d, #000);
            transform: translate(-50%, -50%);
            animation: rotate 60s linear infinite;
        }

        /* Spiral Arms */
        .spiral-arm {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            pointer-events: none;
        }

        .spiral-arm::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 60%, rgba(255,255,255,0.1) 90%);
            animation: twinkle 2s ease-in-out infinite;
        }

        /* Planets */
        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #00ffff, #0066ff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff);
            animation: shoot 1s linear forwards;
        }

        /* Animations */
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes shoot {
            from {
                transform: translate(-100vw, -100vh);
                opacity: 1;
            }
            to {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="model-label">Generated by DeepSeek-R1</div>
    <div class="scene">
        <div class="galaxy">
            <div class="spiral-arm" style="transform: rotate(0deg) scale(1.5)"></div>
            <div class="spiral-arm" style="transform: rotate(120deg) scale(1.2)"></div>
            <div class="spiral-arm" style="transform: rotate(240deg) scale(0.9)"></div>
        </div>
        <div id="planets"></div>
    </div>

    <script>
        // Create starfield background
        function createStarfield() {
            const scene = document.querySelector('.scene');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 3}px;
                    height: ${Math.random() * 3}px;
                    background: rgba(255,255,255,${Math.random()});
                    top: ${Math.random() * 100}vh;
                    left: ${Math.random() * 100}vw;
                    border-radius: 50%;
                    animation: twinkle ${2 + Math.random() * 3}s infinite;
                `;
                scene.appendChild(star);
            }
        }

        // Generate planets with different orbits
        function createPlanets() {
            const planetsContainer = document.getElementById('planets');
            const orbits = [
                { size: 20, speed: 40, color: '#ff00ff', distance: 200 },
                { size: 25, speed: 30, color: '#00ffff', distance: 300 },
                { size: 18, speed: 50, color: '#ff9900', distance: 400 }
            ];

            orbits.forEach((orbit, index) => {
                const planet = document.createElement('div');
                planet.className = 'planet';
                planet.style.cssText = `
                    width: ${orbit.size}px;
                    height: ${orbit.size}px;
                    background: radial-gradient(circle, ${orbit.color}, #${Math.floor(Math.random()*16777215).toString(16)});
                    animation: orbit ${orbit.speed}s linear infinite;
                `;

                const orbitStyle = document.createElement('style');
                orbitStyle.textContent = `
                    @keyframes orbit-${index} {
                        from { transform: rotate(0deg) translateX(${orbit.distance}px); }
                        to { transform: rotate(360deg) translateX(${orbit.distance}px); }
                    }
                `;
                document.head.appendChild(orbitStyle);
                planet.style.animation = `orbit-${index} ${orbit.speed}s linear infinite`;
                
                planetsContainer.appendChild(planet);
            });
        }

        // Create shooting stars randomly
        function createShootingStars() {
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                document.querySelector('.scene').appendChild(star);
                setTimeout(() => star.remove(), 1000);
            }, 3000);
        }

        // Initialize all elements
        window.onload = () => {
            createStarfield();
            createPlanets();
            createShootingStars();
        };
    </script>
</body>
</html>
